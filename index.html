<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Recruit Globe - Finding. Connecting. Building Success.</title>
    <meta name="description" content="The Recruit Globe is a premier recruitment agency dedicated to connecting top talent with leading companies worldwide in sectors like Healthcare, IT, Oil & Gas, Construction, and more." />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'brand-gold': '#b9955b',
              'brand-dark': '#2a2a2a',
              'brand-light': '#fdfbf6',
            },
            fontFamily: {
              'sans': ['Poppins', 'sans-serif'],
              'serif': ['Playfair Display', 'serif'],
            },
            keyframes: {
              'fade-in': {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              'fade-in-down': {
                '0%': { opacity: '0', transform: 'translateY(-20px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              'fade-in-up': {
                '0%': { opacity: '0', transform: 'translateY(20px) scale(0.95)' },
                '100%': { opacity: '1', transform: 'translateY(0) scale(1)' },
              },
            },
            animation: {
              'fade-in': 'fade-in 0.5s ease-out',
              'fade-in-down': 'fade-in-down 0.5s ease-out',
              'fade-in-up': 'fade-in-up 0.5s ease-out',
            }
          }
        }
      }
    </script>
  <script type="importmap">

  "imports": {
    "react": "https://esm.sh/react@^18.3.1",

    "@google/genai": "https://esm.sh/@google/genai",
    "qrcode.react": "https://esm.sh/qrcode.react@3.3.0"
  }
}
</script>
</head>

  </body>
